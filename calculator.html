<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>

</head>

<body>
    <div class="calcWrapper">
        <div>
            <div class="calcButton" onclick="buttonClick('1')">1</div>
            <div class="calcButton" onclick="buttonClick('2')">2</div>
            <div class="calcButton" onclick="buttonClick('3')">3</div>
            <div class="calcButton" onclick="buttonClick('4')">4</div>
            <div class="calcButton" onclick="buttonClick('5')">5</div>
            <div class="calcButton" onclick="buttonClick('6')">6</div>
            <div class="calcButton" onclick="buttonClick('7')">7</div>
            <div class="calcButton" onclick="buttonClick('8')">8</div>
            <div class="calcButton" onclick="buttonClick('9')">9</div>
            <div class="calcButton calcButtonZero" onclick="buttonClick('0')" >0</div>
        </div>
        <div class="calcSignWrapper">
            <div class="calcButton" onclick="buttonPlusClick()">+</div>
            <div class="calcButton" onclick="buttonEQClick()">=</div>
        </div>
        <div class="calcSignWrapper">
            <div class="calcButton" onclick="buttonSubClick()">-</div>
            <div class="calcButton" onclick="buttonMulClick()">*</div>
            <div class="calcButton" onclick="buttonDivClick()">/</div>
        </div>
    </div>

   
</body>
</html>
